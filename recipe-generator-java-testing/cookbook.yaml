domain: "TestDomain"
ingredients:
  - name: "EmptyIngredient"

  - name: "IngredientWithKeyConstant"
    keyConstants: ["KEY_A"]

  - name: "IngredientWithRequired"
    required:
      - name: "required"
        type: "string"
    initializers:
      - params:
        - "required"

  - name: "IngredientWithDefaultRequired"
    required:
      - name: "param1"
        type: "string"
        default: "foobar"
      - name: "param2"
        type: "boolean"
        default: true
      - name: "param3"
        type: "TestEnum"
        default: "A"
    initializers:
      - params: ["param1"]
      - params: ["param2"]
      - params: ["param3"]

  - name: "IngredientWithDefaultRequiredNoInitializers"
    required:
      - name: "required"
        type: "int"
        default: 5

  - name: "IngredientWithNullStringDefault"
    required:
      - name: "required"
        type: "string"
        default: null

  - name: "IngredientWithOptional"
    optionals:
      - name: "optional"
        type: "boolean"

  - name: "IngredientWithRepeatableOptional"
    optionals:
      - name: "optional"
        type: "boolean"
        repeatable: true

  - name: "IngredientWithRequiredAndOptional"
    required:
      - name: "required"
        type: "string"
    initializers:
      - params:
        - "required"
    optionals:
      - name: "optional"
        type: "boolean"

  - name: "IngredientWithCompoundOptional"
    optionals:
      - name: "compoundOptional"
        params:
          - name: "param1"
            type: "int"
          - name: "param2"
            type: "boolean"

  - name: "IngredientWithRepeatableCompoundOptional"
    optionals:
      - name: "compoundOptional"
        params:
          - name: "param1"
            type: "int"
          - name: "param2"
            type: "boolean"
        repeatable: true

  - name: "IngredientWithCompoundOptionalWithOneParam"
    optionals:
      - name: "compoundOptional"
        params:
          - name: "param1"
            type: "int"

  - name: "IngredientWithRepeatableVarargOptional"
    optionals:
      - name: "optional"
        type: "int..."
        repeatable: true

  - name: "AllParamsIngredient"
    optionals:
      - name: "stringArg"
        type: "string"
      - name: "booleanArg"
        type: "boolean"
      - name: "intArg"
        type: "int"
      - name: "floatArg"
        type: "float"
      - name: "flagArg"
        type: "flag"
      - name: "enumArg"
        type: "TestEnum"
      - name: "stringArrayArg"
        type: "string[]"
      - name: "enumArrayArg"
        type: "TestEnum[]"
      - name: "varargArg"
        type: "string..."
      - name: "varargArrayArg"
        type: "int[]..."

  - name: "KeyedTestIngredient"
    keyed: true

  - name: "IngredientWithStringDefaultContainingQuotes"
    required:
      - name: "required"
        type: "string"
        default: "\"foo"

enums:
  - name: "TestEnum"
    values:
      - "A"
      - "B"
      - "C"